{{partial "header.html" .}}
<div id="content">
    <div id="archdev-navbar">            
    </div>
    <div id="news">


    <h3>
        <a href="/" title="Browse the blogs">Latest Posts</a>
        <span class="arrow"></span>
    </h3>

    <a href="/index.xml" title="Arch News RSS Feed" class="rss-icon"><img width="16" height="16" src="/rss.png" alt="RSS Feed" /></a>

        {{ range (where .Data.Pages.ByPublishDate "Section" "posts") }}
        <h4><a href="{{.Permalink}}" title="{{.Title}}"> {{.Title}}</a></h4>
        <p class="timestamp">{{.Date.Format "2006-02-01"}}<p>

        <div class="article-content">
            {{.Content}}
        </div>
        {{end}}
    </div>
{{partial "footer.html" .}}
